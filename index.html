<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .content {
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .contato {
        width: 1200px;
        margin: 0 auto;

    }

    .contato>h1 {
        text-align: center;
        font-family: 'Roboto', sans-serif;
        color: #41c7cb;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    .field {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid silver;
        border-radius: 5px;
        width: 100%;
    }

    textarea {
        height: 120px;

    }

    input {
        padding: 10px 0;

    }
</style>

<body>
    <section class-="content">
        <div class="contato">
            <h1>Formulário Básico de Contato - Methodo $_POST</h1>
            <form class="form" method="POST" action="email.php">
                <input class="field" type="text" name="name" id="name" placeholder="Nome" required>

                <input class="field" type="text" name="lastName" id="lastName" placeholder="Sobrenome" required>

                <input class="field" type="number" name="age" id="age" placeholder="Idade:" required>

                <input class="field" type="text" name="email" id="email" placeholder="Email" required>


                <textarea class="field" name="message" id="message" placeholder="Digite sua mensagem"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>

    </section>

</body>

</html>
